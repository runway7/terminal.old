<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Runway 7{% endblock %}</title>
    <meta name="author" content="Sudhir Jonathan">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="google-site-verification" content="PLa9_oxyug360gg6dyE4wdw7AeEDRdlQj9CXYNHPaHk" />
    <meta property="fb:admins" content="500888585" />
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href='//fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <script src="/scripts/prettify.js" type="text/javascript" charset="utf-8"></script>    
    <script src="/scripts/jquery.js" type="text/javascript" charset="utf-8"></script>    

    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-940809-17']);
    _gaq.push(['_setDomainName', 'runway7.net']);
    _gaq.push(['_trackPageview']);    
  </script>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="container">
          <h1>{% block headercrumb %}{% endblock %}<a href="/">Runway 7</a></h1>        
          {% block header %}{% endblock %}
        </div>
      </header>
      <div class="container">{% block content %}{% endblock %}</div>
      <footer><div class="container">{% block footer %}
        <hr/>
        <p>
        <a href="https://twitter.com/#!/runway_7">Follow @runway_7</a> for news and updates. Runway&nbsp;7 is <a href="http://www.sudhirjonathan.com">Sudhir Jonathan</a>'s code and design laboratory.
        </p>
        {% endblock %}</div></footer>
    </div>
    <script type="text/javascript">
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();        
    </script>
    <script type="text/javascript">
      var _gauges = _gauges || [];
      (function() {
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;
        t.id    = 'gauges-tracker';
        t.setAttribute('data-site-id', '4f151bbfcb25bc723b000001');
        t.src = '//secure.gaug.es/track.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
      })();
    </script>
    <script>$(function(){
      prettyPrint();
    });</script>
  </body>
</html>
